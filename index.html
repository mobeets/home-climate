<!DOCTYPE html>
<html>
  <head>
    <title>Home Climate</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package
      google.charts.load('current', { packages: ['corechart', 'controls', 'line'] });

      // Set a callback to run when the API is loaded
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        // URL to fetch Google Sheets data in CSV format (update with your sheet ID and range)
        const query = new google.visualization.Query(
          'https://docs.google.com/spreadsheets/d/1xvuWuXq-Sv5DiOpLmMu9FD9NHat3dILGr39eNHIXJsU/gviz/tq?sheet=Humid2&range=A1:C10000'
        );

        query.send(handleQueryResponse);
      }

      function handleQueryResponse(response) {
        if (response.isError()) {
          console.error('Error fetching data: ' + response.getMessage());
          return;
        }

        const data = response.getDataTable();

        // Convert the first column (Datetime) to JavaScript Date objects
        for (let i = 0; i < data.getNumberOfRows(); i++) {
          data.setValue(i, 0, new Date(data.getValue(i, 0)));
        }

        // Create a dashboard
        const dashboard = new google.visualization.Dashboard(
          document.getElementById('dashboard_div')
        );

        // Create a date range filter
        const dateRangeFilter = new google.visualization.ControlWrapper({
          controlType: 'ChartRangeFilter',
          containerId: 'filter_div',
          options: {
            filterColumnIndex: 0,
            ui: {
              chartType: 'LineChart',
              chartOptions: {
                height: 50,
                hAxis: { format: 'MM/dd/yyyy' },
                colors: ['#5C3292']
              },
              minRangeSize: 86400000 // Minimum range size (1 day)
            }
          }
        });

        // Create a line chart for temperature and humidity
        const lineChart = new google.visualization.ChartWrapper({
          chartType: 'LineChart',
          containerId: 'chart_div',
          options: {
            title: '',
            curveType: 'function',
            legend: { position: 'bottom' },
            hAxis: {
              title: '',
              format: 'MM/dd/yyyy HH:mm',
              gridlines: { count: -1 }
            },
            vAxes: {
              0: { title: 'Temperature (Â°F)', format: 'decimal' },
              1: { title: 'Humidity (%)', format: 'decimal' }
            },
            series: {
              0: { targetAxisIndex: 0 }, // Temperature on the first vertical axis
              1: { targetAxisIndex: 1 }  // Humidity on the second vertical axis
            }
          }
        });

        // Bind the date range filter and the line chart to the dashboard
        dashboard.bind(dateRangeFilter, lineChart);

        // Draw the dashboard with the data
        dashboard.draw(data);
      }
    </script>
  </head>
  <body>
    <div id="dashboard_div" style="width: 100%; height: 600px;">
      <!-- Filter control for date range -->
      <div id="filter_div" style="height: 100px;"></div>
      <!-- Chart container -->
      <div id="chart_div" style="height: 500px;"></div>
    </div>
  </body>
</html>
