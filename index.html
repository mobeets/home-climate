<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Home Climate</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="plot.js"/></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <div class="tab">
      <button class="tablinks" data-name="Anole">Upstairs</button>
      <button class="tablinks" data-name="Catole">Downstairs</button>
    </div>

    <!-- Temperature and Humidity -->
    <div id="dashboard_div0" class="dashboard">
      <!-- Filter control for date range -->
      <div id="filter_div0" class="filter"></div>
      <!-- Chart container -->
      <div id="chart_div0" class="chart"></div>
    </div>

    <!-- Particle counts -->
    <div id="dashboard_div1" class="dashboard">
      <!-- Filter control for date range -->
      <div id="filter_div1" class="filter"></div>
      <!-- Chart container -->
      <div id="chart_div1" class="chart"></div>
    </div>
  </div>
  </body>
</html>
